<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-primary nav-custom">
            <div class="container">
                <div class="navbar-brand">

                </div>
            </div>

        </nav>
        <!-- Navbar End -->
        
        <!-- Content -->
        <div class="container">
            <div class="col-md-3 col-lg-3">
            </div>
            
            <div class="col-md-6 col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="page-header text-center">
                                <div class="text-center">
                                    <h3 id="ttl">Code Terminology Guess</h3></div>
                                </div>
                            <div class="text-center">
                                <button type="button" id="start" class="btn btn-success start-button button-custom">Start Game</button>
                            </div>
                            <div class="alert alert-success alert-custom">
                                <p id="wins">Wins: <span id="winscount"></span></p>
                            </div>
                            <div class="alert alert-warning">
                                <p id="remaining">Number of Guesses Remaining: <span id="remaincount"></span></span></p>
                            </div>
                            <div class="alert alert-info">
                                <p id="guessed">Letters Already Guessed: <span id="guessedcount"></span></p>
                            </div>
                            <div class="alert alert-success">
                                <p id="word">Word:  <span id="wordcount"></span></p>
                            </div>

                            

                        </div>
                    </div>
                
            </div>
            
            <div class="col-md-3 col-lg-3">
            </div>


        </div>


        <!-- Content End -->


        <script src="javascript/game.js"></script>
</body>
</html>
